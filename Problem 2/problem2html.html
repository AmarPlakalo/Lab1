<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="problem2css.css">
	<title>Note-Taking App</title>
</head>

<body>
	<div>
		<h3 class="heading_for_the_app">Note-Taking App</h3>
	</div><br><br>
	
	<div class="AddNoteContainer">
		<div class="AddNote">
			<input type="text" id="title_note" name="title_note" placeholder="Enter the title"><br><br>
			<textarea id="yournote" name="yournote" rows="4" cols="50"></textarea><br><br>
			<select name="colours" id="colours">
				<option value="red">Red</option>
				<option value="blue">Blue</option>
				<option value="green">Green</option>
			</select><br><br>
			
			<button id="add_note_btn" onclick="button_action()">Add Note</button>
			
		</div>
	</div><br><br>
	
	<div class="DisplayNoteContainer">
		<div id="DisplayNote">
		</div>
	</div>
	
	<script src="problem2js.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
